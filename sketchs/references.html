            url: "https://ja.wikipedia.org/wiki/ドラゴン曲線",
            description: "紙を折って展開すると現れるフラクタル曲線。映画『ジュラシック・パーク』でも登場した美しい自己相似図形。",
            free: true
        },
        {
            title: "Dragon Curve - Wikipedia",
            author: "Wikipedia",
            year: 2025,
            language: "en",
            category: "website",
            tags: ["fractal-art", "math", "reference"],
            url: "https://en.wikipedia.org/wiki/Dragon_curve",
            description: "Detailed explanation of the dragon curve fractal, including its history, mathematical properties, and construction methods.",
            free: true
        }
    ];

    // フィルタ状態
    const filters = {
        language: 'all',
        category: 'all',
        free: 'all',
        tags: new Set()
    };

    // フィルタリング関数
    function filterResources() {
        const filtered = resources.filter(resource => {
            // 言語フィルタ
            if (filters.language !== 'all' && resource.language !== filters.language) {
                return false;
            }

            // カテゴリフィルタ
            if (filters.category !== 'all' && resource.category !== filters.category) {
                return false;
            }

            // 無料フィルタ
            if (filters.free === 'true' && !resource.free) {
                return false;
            }

            // タグフィルタ（選択されたタグがすべて含まれる必要がある）
            if (filters.tags.size > 0) {
                for (const tag of filters.tags) {
                    if (!resource.tags.includes(tag)) {
                        return false;
                    }
                }
            }

            return true;
        });

        renderResources(filtered);
    }

    // リソース表示関数
    function renderResources(resourcesList) {
        const container = document.getElementById('resources-container');
        const noResults = document.getElementById('no-results');
        const resultsCount = document.getElementById('results-count');

        resultsCount.textContent = resourcesList.length;

        if (resourcesList.length === 0) {
            container.style.display = 'none';
            noResults.style.display = 'block';
            return;
        }

        container.style.display = 'grid';
        noResults.style.display = 'none';

        container.innerHTML = resourcesList.map(resource => {
            const categoryClass = `category-${resource.category}`;
            const langClass = `lang-${resource.language}`;
            const categoryLabel = {
                book: '書籍',
                website: 'Web',
                interactive: 'インタラクティブ',
                paper: '論文'
            }[resource.category];

            const langLabel = resource.language === 'ja' ? '日本語' : 'English';

            return `
                <div class="resource-card">
                    <div class="resource-header">
                        <div class="resource-meta">
                            <span class="badge ${categoryClass}">${categoryLabel}</span>
                            <span class="badge ${langClass}">${langLabel}</span>
                            ${resource.free ? '<span class="badge free">無料</span>' : ''}
                        </div>
                    </div>
                    <h3 class="resource-title">${resource.title}</h3>
                    <p class="resource-author">${resource.author}</p>
                    <p class="resource-year">${resource.year}</p>
                    <p class="resource-description">${resource.description}</p>
                    <div class="resource-tags">
                        ${resource.tags.map(tag => `<span class="resource-tag">${tag}</span>`).join('')}
                    </div>
                    <a class="resource-link" href="${resource.url}" target="_blank" rel="noopener noreferrer">
                        リンクを開く →
                    </a>
                </div>
            `;
        }).join('');
    }

    // フィルタボタンのイベント設定
    document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
            const filterType = btn.dataset.filter;
            const value = btn.dataset.value;

            // 同じグループ内の他のボタンを非アクティブに
            document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(b => {
                b.classList.remove('active');
            });

            btn.classList.add('active');
            filters[filterType] = value;
            filterResources();
        });
    });

    // タグフィルタのイベント設定
    document.querySelectorAll('.tag-filter').forEach(btn => {
        btn.addEventListener('click', () => {
            const tag = btn.dataset.tag;

            if (filters.tags.has(tag)) {
                filters.tags.delete(tag);
                btn.classList.remove('active');
            } else {
                filters.tags.add(tag);
                btn.classList.add('active');
            }

            filterResources();
        });
    });

    // 初期表示
    filterResources();
</script>
</body>
</html>

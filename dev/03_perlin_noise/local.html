<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Perlin Noise — Dev Local</title>
    <link href="../../sketchs/03_perlin_noise/style.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #0b1437 0%, #1c2e7a 50%, #0f172a 100%);
            color: #e0f2ff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: minmax(0, 1fr);
            gap: 24px;
            padding: 32px 24px 40px;
        }

        .canvas-frame {
            border-radius: 16px;
            background: rgba(10, 18, 43, 0.82);
            border: 1px solid rgba(96, 165, 250, 0.26);
            box-shadow: 0 24px 48px rgba(15, 23, 42, 0.45);
            min-height: 480px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hint-panel {
            border-radius: 12px;
            background: rgba(59, 130, 246, 0.18);
            border: 1px solid rgba(165, 180, 252, 0.24);
            padding: 24px;
            line-height: 1.6;
        }

        .hint-panel h2 {
            margin: 0 0 12px;
            font-size: 1.1rem;
            color: #c7d2fe;
        }

        ul.shortcut-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 6px;
            font-size: 0.95rem;
        }

        kbd {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 6px;
            border: 1px solid rgba(191, 219, 254, 0.35);
            background: rgba(30, 64, 175, 0.25);
            font-size: 0.85rem;
            font-family: 'Fira Code', monospace;
        }

        footer {
            padding: 18px 24px 32px;
            color: rgba(191, 219, 254, 0.65);
            font-size: 0.85rem;
            text-align: center;
        }

        footer a {
            color: #93c5fd;
            text-decoration: none;
        }

        footer a:hover,
        footer a:focus {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.2/lib/p5.min.js"></script>
    <script defer src="../../sketchs/03_perlin_noise/sketch.js"></script>
</head>
<body>
<main>
    <div class="canvas-frame">
        <div id="canvas-container">
            <p class="loading-hint">Loading canvas…</p>
        </div>
    </div>
    <section class="hint-panel">
        <h2>ショートカット</h2>
        <ul class="shortcut-list">
            <li><kbd>1</kbd>〜<kbd>5</kbd> : モード切り替え</li>
            <li><kbd>[</kbd> / <kbd>]</kbd> : グリッド密度変更</li>
            <li><kbd>N</kbd> / <kbd>M</kbd> : ノイズスケール調整</li>
            <li><kbd>V</kbd> / <kbd>B</kbd> : アニメ速度調整</li>
            <li><kbd>O</kbd> / <kbd>G</kbd> / <kbd>H</kbd> : 表示切り替え</li>
            <li><kbd>C</kbd> : ASCII セット変更</li>
            <li><kbd>R</kbd> : シード再取得</li>
            <li><kbd>Space</kbd> : 一時停止／再開</li>
            <li><kbd>S</kbd> : 画像保存</li>
        </ul>
    </section>
</main>
<footer>
    <a href="../index.html">← Dev Hub に戻る</a>
</footer>
</body>
</html>

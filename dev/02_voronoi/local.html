<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Voronoi — Dev Local</title>
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: linear-gradient(135deg, #1f2937 0%, #0f172a 60%, #3f220d 100%);
    color: #fef3c7;
  }

  main {
    flex: 1;
    display: grid;
    grid-template-columns: minmax(0, 1fr);
    gap: 20px;
    padding: 32px 24px 42px;
  }

  .canvas-frame {
    background: rgba(17, 24, 39, 0.78);
    border-radius: 18px;
    border: 1px solid rgba(251, 191, 36, 0.28);
    box-shadow: 0 28px 48px rgba(8, 11, 22, 0.45);
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .canvas-container {
    width: min(920px, 100%);
    min-height: 480px;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  .loading-hint {
    margin: 0;
    color: rgba(254, 243, 199, 0.8);
    letter-spacing: 0.08em;
    font-size: 0.95rem;
  }

  .status-panel {
    background: rgba(55, 37, 18, 0.82);
    border-radius: 16px;
    border: 1px solid rgba(245, 158, 11, 0.35);
    padding: 24px;
    line-height: 1.6;
    display: grid;
    gap: 6px;
    font-size: 0.95rem;
    box-shadow: 0 18px 36px rgba(31, 22, 12, 0.35);
  }

  .status-panel strong {
    color: #fbbf24;
    letter-spacing: 0.05em;
  }

  .status-panel .refresh-hint {
    margin: 8px 0 0;
    font-size: 0.85rem;
    color: rgba(254, 243, 199, 0.7);
  }

  .controls-hint {
    margin: 0;
    padding: 20px 24px;
    border-radius: 16px;
    background: rgba(30, 41, 59, 0.62);
    border: 1px solid rgba(96, 165, 250, 0.28);
    box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
  }

  .controls-hint h2 {
    margin: 0 0 12px;
    font-size: 1.05rem;
    color: #bfdbfe;
  }

  .controls-hint ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: grid;
    gap: 6px;
  }

  kbd {
    display: inline-block;
    padding: 2px 8px;
    border-radius: 6px;
    border: 1px solid rgba(191, 219, 254, 0.4);
    background: rgba(30, 64, 175, 0.25);
    font-size: 0.85rem;
    font-family: 'Fira Code', monospace;
  }

  footer {
    padding: 18px 24px 32px;
    text-align: center;
    color: rgba(191, 219, 254, 0.72);
    font-size: 0.85rem;
  }

  footer a {
    color: #93c5fd;
    text-decoration: none;
  }

  footer a:hover,
  footer a:focus {
    text-decoration: underline;
  }

  canvas {
    border-radius: 14px;
    box-shadow: 0 24px 48px rgba(15, 23, 42, 0.5);
  }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.11.9/lib/p5.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-delaunay@6.0.4/dist/d3-delaunay.min.js"></script>
  <script defer src="../../sketchs/02_voronoi/sketch.js"></script>
</head>
<body>
  <main>
    <section class="canvas-frame">
      <div class="canvas-container" id="canvas-container">
        <p class="loading-hint">Loading canvas…</p>
      </div>
    </section>
    <section class="status-panel" id="status-panel">
      <p>initializing…</p>
    </section>
    <section class="controls-hint">
      <h2>ショートカット</h2>
      <ul>
        <li><kbd>クリック</kbd> : 点を追加</li>
        <li><kbd>r</kbd> : 点を再配置</li>
        <li><kbd>c</kbd> : クリア</li>
        <li><kbd>s</kbd> : 画像保存</li>
        <li><kbd>p</kbd> / <kbd>P</kbd> : パレット変更</li>
        <li><kbd>f</kbd> : 塗りの ON/OFF</li>
        <li><kbd>l</kbd> : 線の ON/OFF</li>
        <li><kbd>o</kbd> : 細胞モード切り替え</li>
        <li><kbd>g</kbd> : 点の表示切り替え</li>
        <li><kbd>h</kbd> : ハイライト切り替え</li>
      </ul>
    </section>
  </main>
  <footer>
    <a href="../index.html">← Dev Hub に戻る</a>
  </footer>
  <script>
  const observer = new MutationObserver(() => {
    const container = document.getElementById('canvas-container');
    if (!container) return;
    const hasCanvas = container.querySelector('canvas');
    if (hasCanvas) {
      const hint = container.querySelector('.loading-hint');
      if (hint) {
        hint.remove();
      }
      observer.disconnect();
    }
  });

  observer.observe(document.body, {childList: true, subtree: true});
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CCBT Developer Hub</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Hiragino Sans', 'Meiryo', sans-serif;
        background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      header {
        padding: 28px 24px 16px;
      }

      header h1 {
        margin: 0 0 8px;
        font-size: 2rem;
        font-weight: 700;
      }

      header p {
        margin: 0;
        color: #9ca3af;
        font-size: 0.95rem;
      }

      main {
        flex: 1;
        padding: 24px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 24px;
      }

      .card {
        background: rgba(31, 41, 55, 0.9);
        border: 1px solid rgba(59, 130, 246, 0.25);
        border-radius: 18px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .card h2 {
        margin: 0;
        font-size: 1.3rem;
        color: #93c5fd;
      }

      .card a {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 10px 14px;
        border-radius: 10px;
        background: rgba(59, 130, 246, 0.16);
        color: #bfdbfe;
        text-decoration: none;
        font-size: 0.95rem;
        transition: background 0.2s ease;
      }

      .card a:hover,
      .card a:focus {
        background: rgba(59, 130, 246, 0.28);
      }

      footer {
        padding: 18px 24px 32px;
        color: #6b7280;
        font-size: 0.85rem;
      }

      footer a {
        color: #93c5fd;
        text-decoration: none;
      }

      footer a:hover,
      footer a:focus {
        text-decoration: underline;
      }

      @media (max-width: 640px) {
        header {
          padding: 24px 18px 12px;
        }

        main {
          padding: 18px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CCBT Developer Hub</h1>
      <p>開発者向けのローカルプレビューと補助ツールへの入り口です。</p>
    </header>
    <main>
      <section class="card">
        <h2>01 L-System</h2>
        <a href="../sketchs/01_lsystem/local.html" target="_self">ローカルプレビューを開く</a>
        <a href="../sketchs/01_lsystem/sketch.js" target="_self">sketch.js を確認</a>
      </section>
      <section class="card">
        <h2>02 Voronoi</h2>
        <a href="../sketchs/02_voronoi/index.html" target="_self">ローカルプレビューを開く</a>
        <a href="../sketchs/02_voronoi/sketch.js" target="_self">sketch.js を確認</a>
      </section>
      <section class="card">
        <h2>03 Perlin Noise</h2>
        <a href="../sketchs/03_perlin_noise/index.html" target="_self">ローカルプレビューを開く</a>
        <a href="../sketchs/03_perlin_noise/sketch.js" target="_self">sketch.js を確認</a>
      </section>
      <section class="card">
        <h2>04 Cellular Automaton</h2>
        <a href="../sketchs/04_cellular_automaton/index.html" target="_self">ローカルプレビューを開く</a>
        <a href="../sketchs/04_cellular_automaton/sketch.js" target="_self">sketch.js を確認</a>
      </section>
    </main>
    <footer>
      <a href="../index.html">← ワークショップ用トップへ戻る</a>
    </footer>
  </body>
</html>
